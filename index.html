<html lang="id">
<head>
  <meta charset="UTF-8">
   <title>PPP Kedungwungu - Admin</title>
	<meta name="description" content="PPP Kedungwungu">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
    <link rel="apple-touch-icon" href="apple-icon.png">
    <link rel="shortcut icon" href="favicon.ico">
	
 <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <section class="bg-light p-3 p-md-4 p-xl-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-xxl-11">
        <div class="card border-light-subtle shadow-sm">
          <div class="row g-0">
            <div class="col-12 col-md-6">
              <img class="img-fluid rounded-start w-100 h-100 object-fit-cover" loading="lazy" src="images/login.jpg" alt="Welcome back you've been missed!">
            </div>
            <div class="col-12 col-md-6 d-flex align-items-center justify-content-center">
              <div class="col-12 col-lg-11 col-xl-10">
                <div class="card-body p-3 p-md-4 p-xl-5">
                  <div class="row">
                    <div class="col-12">
                      <div class="mb-5">
                        <div class="text-center mb-4">
                          <a href="#!">
                            <img src="images/logo4.png" alt="P3 Logo" width="175" height="107">
                          </a>
                        </div>
                        <h5 class="text-center">Panitia Pengelola Pasar Kedungwungu</h5>
						<h5 class="text-center">Anjatan - Indramayu</h5>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-12">
                      <div class="d-flex gap-3 flex-column">
                        <a href="#!" class="btn btn-lg btn-outline-dark">
                          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-google" viewBox="0 0 16 16">
                            <path d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z" />
                          </svg>
                          <span class="ms-2 fs-6">Log in with Google</span>
                        </a>
                      </div>
                      <p class="text-center mt-4 mb-5">Or sign in with</p>
                    </div>
                  </div>
                  
                    <div class="row gy-3 overflow-hidden">
                      <div class="col-12">
                        <div class="form-floating mb-3">
						<input type="email" class="form-control" name="email" id="loginEmail" placeholder="email" >
                          <label for="email" class="form-label">Email</label>
                        </div>
						</div>
                      <div class="col-12">
                        <div class="form-floating mb-3">
                          <input type="password" class="form-control" name="password" id="loginPassword" placeholder="Password" >
                          <label for="password" class="form-label">Password</label>
                        </div>
                      </div>
					  <div class="col-12">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" name="remember_me" id="remember_me">
                          <label class="form-check-label text-secondary" for="remember_me">
                            Keep me logged in
                          </label>
                        </div>
                      </div>
                      <div class="col-12">
                        <div class="d-grid">
                          <button class="btn btn-primary btn-lg" onclick="login()">Log in now</button>
                        </div>
                      </div>
                    </div>
                 
				  <div class="row">
                    <div class="col-12">
                      <div class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-center mt-5">
                        <hr>

						<a href="#!" class="link-secondary text-decoration-none">Create new account</a>
                        <a href="#!" class="link-secondary text-decoration-none">Forgot password</a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>


  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD6bwG5MurWjhDWC50kWDoMGIDN5aYo0Cc",
      authDomain: "p3ka26.firebaseapp.com",
      projectId: "p3ka26",
      storageBucket: "p3ka26.appspot.com",
      messagingSenderId: "390654196764",
      appId: "1:390654196764:web:8c6fc217918077896333d9",
      measurementId: "G-4JN7N50374"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Validasi email format
    function isValidEmail(email) {
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }

    // Fungsi Login
    function login() {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      if (!isValidEmail(email)) return alert("Email tidak valid");
      if (password.length < 6) return alert("Password minimal 6 karakter");

      auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          alert("Login berhasil!");
          window.location.href = "dashboard.html"; // Redirect ke dashboard
        })
        .catch(error => {
          alert("Login gagal Cek Email Password: ");
        });
    }

    // Fungsi Register
    function register() {
      const email = document.getElementById("regEmail").value;
      const password = document.getElementById("regPassword").value;

      if (!isValidEmail(email)) return alert("Email tidak valid");
      if (password.length < 6) return alert("Password minimal 6 karakter");

      auth.createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
          alert("Registrasi berhasil! Silakan login.");
        })
        .catch(error => {
          alert("Registrasi gagal: " + error.message);
        });
    }

    // Logout
    function logout() {
      auth.signOut().then(() => alert("Logout berhasil"));
    }

    // Status login
    auth.onAuthStateChanged(user => {
      const status = document.getElementById("status");
      status.innerText = user ? "✅ Login sebagai: " + user.email : "❌ Belum login";
    });
  </script>
</body>
</html>
